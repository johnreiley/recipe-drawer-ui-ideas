<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Recipe Drawer</title>
</head>
<body>
  <nav>
    <ul>
      <li><i class="material-icons selected">local_dining</i></li>
      <li><i class="material-icons">calendar_today</i></li>
      <li><i class="material-icons">list_alt</i></li>
      <li><i class="material-icons">settings</i></li>
    </ul>
  </nav>
  <main>
    <div class="content-container">
      <div class="content">
        <div class="content-title">
          <h2>Categories</h2>
        </div>
        <div class="categories">
          <div class="category blue">
            <h3 class="category-title">Appetizers, Beverages</h3>
          </div>
          <div class="category green">
            <h3 class="category-title">Soups, Salads</h3>
          </div>
          <div class="category yellow">
            <h3 class="category-title">Breakfast</h3>
          </div>
          <div class="category red">
            <h3 class="category-title">Main Dishes</h3>
          </div>
          <div class="category violet">
            <h3 class="category-title">Breads</h3>
          </div>
          <div class="category orange">
            <h3 class="category-title">Desserts</h3>
          </div>
          <div class="category purple">
            <h3 class="category-title">Miscellaneous</h3>
          </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
